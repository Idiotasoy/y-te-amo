<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mayor Arrepentimiento</title>
    <link rel="stylesheet" href="src/pagina2.css">
    <style>
        body {
    background: url('../img/fondo2.jpg') center/cover no-repeat fixed;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;
}

.contenedor {
    background: rgba(255, 245, 238, 0.93);
    padding: 2rem;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    border: 2px solid #e66767;
    box-shadow: 0 0 25px rgba(230, 103, 103, 0.2);
    backdrop-filter: blur(5px);
}

.titulo {
    color: #e66767;
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.carta p {
    color: #786fa6;
    font-size: 1.2em;
    line-height: 1.7;
    margin: 1.2rem 0;
    padding: 15px;
    border-left: 3px solid #f8a5c2;
    transition: all 0.3s ease;
    background: linear-gradient(to right, rgba(248, 165, 194, 0.1), transparent);
}

.btn {
    background: linear-gradient(45deg, #f8a5c2, #e66767);
    color: white;
    padding: 12px 35px;
    border: none;
    border-radius: 25px;
    font-size: 1.2em;
    cursor: pointer;
    display: block;
    margin: 2rem auto 0;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(230, 103, 103, 0.3);
    position: relative;
    overflow: hidden;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(230, 103, 103, 0.4);
}

@keyframes caer {
    from { transform: translateY(-100vh) rotate(0deg); }
    to { transform: translateY(100vh) rotate(360deg); }
}
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Mi Mayor Arrepentimiento</h1>
        <div class="carta">
            <p>Recuerdo aquel d√≠a que olvid√© nuestro aniversario...</p>
            <p>Recuerdo aquel d√≠a que olvid√© nuestro aniversario...</p>
          <p>Recuerdo aquel d√≠a que olvid√© nuestro aniversario...</p>
          <p>Recuerdo aquel d√≠a que olvid√© nuestro aniversario...</p>
        </div>
        <button class="btn" onclick="location.href='pagina3.html'">Siga leyendo mija aun no acaba üåπ</button>
    </div>
    <script src="js/pagina2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Animaci√≥n de p√©talos
    const petalos = ['üå∏', 'üíÆ', 'üå∫'];
    const crearPetalo = () => {
        const petalo = document.createElement('div');
        petalo.className = 'petalo';
        petalo.textContent = petalos[Math.floor(Math.random() * petalos.length)];
        petalo.style.left = Math.random() * 100 + 'vw';
        petalo.style.animation = `caer ${5 + Math.random() * 3}s linear`;
        document.body.appendChild(petalo);
        setTimeout(() => petalo.remove(), 6000);
    };
    setInterval(crearPetalo, 500);

    // Efecto hover p√°rrafos
    document.querySelectorAll('.carta p').forEach(p => {
        p.addEventListener('mouseenter', () => {
            p.style.transform = 'translateX(20px)';
            p.style.boxShadow = '5px 5px 15px rgba(230, 103, 103, 0.2)';
        });
        p.addEventListener('mouseleave', () => {
            p.style.transform = 'translateX(0)';
            p.style.boxShadow = 'none';
        });
    });

    // Efecto bot√≥n
    const btn = document.querySelector('.btn');
    btn.addEventListener('mousemove', (e) => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.setProperty('--x', x + 'px');
        btn.style.setProperty('--y', y + 'px');
    });
});
    </script>
</body>
</html>
